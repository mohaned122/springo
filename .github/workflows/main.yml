name: build & deploy app
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: preparation and deploy
    runs-on: ubuntu-latest
    steps:
      - name: ckeckout code
        uses: actions/checkout@v4

      - name: step up java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: testing
        run: mvn -B package --file pom.xml

      - name: build app
        run: |
          mvn clean
          mvn -B package --file pom.xml